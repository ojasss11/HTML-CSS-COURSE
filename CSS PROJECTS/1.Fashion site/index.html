<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images-videos/5453030.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div class="inside" id="left-top-left">
        <div id="square"></div>
      </div>
      <div class="inside" id="left-top-right">
        <h3>Menu</h3>
        <h4>Home Page</h4>
        <h4>Portfolio</h4>
        <h4>Fashion Week-&copy;2021</h4>
        <h4>News/Articles</h4>
        <h4>Contact</h4>
        <h5><i class="ri-menu-3-fill"></i></h5>
      </div>
      <div class="inside" id="middle">
        <h1>SELECT</h1>
        <h1>FASION</h1>
        <h1>MOD.05 &mdash;</h1>
        <h1>SCENE</h1>
      </div>
      <div class="inside" id="left-footer">
        <p>
          Discover timeless elegance with our bespoke collection, blending
          opulent craftsmanship and avant-garde design.
        </p>
      </div>
      <div class="inside" id="right">
        <video autoplay loop muted src="./images-videos/video.mp4"></video>
      </div>
      <div id="arrow"><i class="ri-arrow-right-line"></i></div>
    </div>
  </body>
</html>
